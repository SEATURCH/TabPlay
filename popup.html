<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- <div id="status">
        Open
    </div> -->
    <div id="container">
    	<div class="track" id='template' style="display:none">
            <div class="scroll-bar" draggable="false">
                <div  draggable="false" class="selected"></div>
            </div>
             <div class="control-bar" draggable="false">
                <div class="control-button playPause" title="Play/Pause"></div>
                <div class="control-button repeat" title="Repeat"></div>
                <div class="volumeSlide" draggable="false">
                    <div class="volume-bar" draggable="false">
                        <div  draggable="false" class="volume-level"></div>
                        <div  draggable="false" class="volume-handle"></div>
                    </div>
                </div>
                <div id="tabTitle" class="control-button" ></div>
                <div id="time" class="control-button" title="Time"><span>s</span></div>
            </div>
    	</div>
    </div>
</body>

<script src="jquery-1.12.3.min.js"></script>
<script src="extension.js"></script>

</html>
