<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- <div id="status">
        Open
    </div> -->
    <div id="container">
    	<div class="track" id='template' style="display:none">
            <button class="control-button playPause" title="Play/Pause"></button>
    		<button class="control-button volume" title="Volume (↓/↑)"></button>
    		<div class="scroll" draggable="false">
    			<div class="scroll-bar" draggable="false">
    				<div  draggable="false" class="selected"></div>
    				<div  draggable="false" class="scroll-handle"></div>
    			</div>
    		</div>
            <!-- <div class="scroll">
                <div class="scroll-bar">
                    <div class="selected" style="height: 40.0451%;"></div>
                    <div class="scroll-handle" id="image"></div>
                </div>
            </div> -->
    	</div>
    </div>
</body>

<script src="jquery-1.12.3.min.js"></script>
<script src="extension.js"></script>

</html>
